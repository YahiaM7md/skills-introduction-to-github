
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blueway - شركة سياحية</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f0f8ff;
      direction: rtl;
    }

    header {
      background-color: #0077b6;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      background: url('images/hero.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
      font-size: 2em;
    }

    .section {
      padding: 40px;
      text-align: center;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .contact-btn {
      background-color: #0077b6;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
      display: inline-block;
      margin-top: 15px;
    }

    footer {
      background-color: #023e8a;
      color: white;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Blueway للسياحة</h1>
    <nav>
      <a href="#">الرئيسية</a>
      <a href="#">الرحلات</a>
      <a href="#">من نحن</a>
      <a href="#">اتصل بنا</a>
    </nav>
  </header>

  <div class="hero">
    <p>اكتشف أماكن جديدة مع Blueway</p>
  </div>

  <div class="section">
    <h2>الرحلات السياحية</h2>
    <div class="gallery">
      <img src="images/trip1.jpg" alt="رحلة شاطئية">
      <img src="images/trip2.jpg" alt="جبل وادي">
      <img src="images/trip3.jpg" alt="مدينة تاريخية">
    </div>
  </div>

  <div class="section">
    <h2>عن Blueway</h2>
    <p>نحن شركة سياحية متخصصة في تنظيم أفضل الرحلات الداخلية والخارجية بأسعار تنافسية وخدمة ممتازة.</p>
  </div>

  <div class="section">
    <h2>تواصل معنا</h2>
    <p>للحجز أو الاستفسار عبر الواتساب:</p>
    <a class="contact-btn" href="https://wa.me/201234567890" target="_blank">راسلنا الآن</a>
  </div>

  <footer>
    &copy; 2025 Blueway. جميع الحقوق محفوظة.
  </footer>

</body>
</html>
